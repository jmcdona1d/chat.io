<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
</head>

<body>
    <form action="">
        <input id="roomId"></input><button>join room</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('form').submit(function (e) {
                window.location.href = "../chat/?roomId=" + $('#roomId').val()
                return false;
            });
        });
    </script>
</body>

</html>
